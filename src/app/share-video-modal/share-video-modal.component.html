<div mdbModal #modal="mdbModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" (click)="this.modal.hide(); this.s.stopVideo(this.s.videoStream, this.streamType);">
                    <span>Ã—</span>
                </button>
                <h4 class="modal-title w-100">Share video</h4>
            </div>
            <div class="modal-body">
                
                <video [srcObject]="this.s.videoStream" autoplay></video>
                    
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn color="primary" class="waves-light" (click)="this.retry()" mdbWavesEffect [disabled]="this.isWaiting">
                    Retry 
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="this.isWaiting && this.s.videoStream==null" ></span>
                </button>
                <button type="button" mdbBtn color="light" class="waves-light" (click)="this.modal.hide(); this.s.video(this.s.videoStream, this.streamType)" mdbWavesEffect [disabled]="this.s.videoStream == null">Share</button>
            </div>

        </div>
    </div>
</div>
